<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Details</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="product-detail">
        <div class="product-image">
          <img id="p-image" src="" alt="Product image" />
        </div>

        <div class="product-info">
          <h2></h2>
          <p><strong>Brand:</strong> <span id="p-brand"></span></p>
          <p><strong>Name:</strong> <span id="p-name"></span></p>
          <p><strong>Color:</strong> <span id="p-color"></span></p>
          <p><strong>Description:</strong> <span id="p-description"></span></p>
          <p><strong>Price:</strong> <span id="p-price"></span></p>

          <!-- ✅ Asegúrate de que este botón tenga el atributo data-id -->
          <button id="add-to-cart" data-id="">Add to Cart</button>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
